<div class="container-fluid mt-10 flex align-content-center justify-center ">
    <div class="bg-white p-8 border rounded-3xl border-slate-300 shadow-lg shadow-gray-500/50  sm:w-full mx-5 lg:w-5/6 ">

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6"  method="POST">
              <!-- Question -->
              <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Question</label>
                <div class="mt-2">
                   <textarea name="title" id="title" cols="30" rows="10" [(ngModel)]="formData.questionText"></textarea>
                </div>
              </div>  
             
              <button type="button" (click)="tt()">dd</button>
              <!-- List of options -->
              <ul class="list-reset" *ngFor="let x of formData.options" >
                <li class="relative flex items-center justify-between px-2 py-6 border-b">
                  <div>
                    <p class="inline-block mt-1 text-gray-600">Options</p>
                    <input type="checkbox" class="" name="correct"   type="checkbox"
                    [(ngModel)]="x.correct"
                    [ngModelOptions]="{standalone: true}"/>
                    <input type="text" name="ddd" id="option" [(ngModel)]="x.text" >
                  </div>
                  <button type="button" class="absolute right-0 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-700" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </li>
                
              </ul>

              <div>  
                <button type="submit" (click)="onSubmit()"  
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  >Add</button>
              </div>
            </form>
        
          </div>
     </div>
    
</div>
