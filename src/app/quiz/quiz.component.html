<div class="  flex justify-center mt-24">
  <div class="bg-white   border rounded-3xl border-gray-300 shadow-lg sm:w-full  lg:w-5/6">

    <div class="mb-5 mt-5 sm:mx-auto sm:w-full sm:max-w-xl">
      <form class="space-y-6">
        <!-- Question -->
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Question</label>
          <div class="mt-2">
            <textarea name="title" id="title" cols="30" rows="10" [(ngModel)]="formData.questionText" 
            class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
             required ></textarea>
          </div>
        </div>
        <div>
          <input type="text"   value="eee" name="explanation" [(ngModel)]="formData.explanation" id="">
        </div>
        <div class="flex justify-between border px-3 py-1 rounded items-center" >
          <label for="" class="inline-block mr-2 text-gray-600" >Add option</label>
          <button type="button" (click)="addOption()" class="rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          </button>
        </div>
      
        <!-- List of options -->
        <app-option-list [options]="formData.options"></app-option-list>

        <div>
          <button type="submit" (click)="onSubmit()" class="flex justify-center w-full rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200">Add</button>
        </div>
      </form>
    </div>

  </div>
</div>
